apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kasm-user-proxy.fullname" . }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: "*.example.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "kasm-user-proxy.fullname" . }}-service
                port:
                  number: 6901
